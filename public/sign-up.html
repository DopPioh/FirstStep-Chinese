<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FirstStep Chinese</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles-con.css">
    <link rel="icon" type="image/png" href="/img/logo/1.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
        <div class="container fs-5">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="/img/logo/1.png" class="logo" alt="Logo" width="80">
                <h4 class="mb-0 ms-2">FirstStep Chinese</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item"><a href="/index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="/index.html#2" class="nav-link text-white">Features</a></li>
                    <li class="nav-item"><a href="/index.html#3" class="nav-link text-white">Pricing</a></li>
                    <li class="nav-item"><a href="/index.html#4" class="nav-link text-white">FAQs</a></li>
                    <li class="nav-item"><a href="/index.html#5" class="nav-link text-white">About</a></li>
                </ul>
                <div id="authArea" class="ms-auto d-flex justify-content-center">
                    <a href="/login.html" id="loginBtn"><button class="btn btn-outline-light me-2 px-4 fs-5">เข้าสู่ระบบ</button></a>
                    <a href="/sign-up.html" id="signupBtn"><button class="btn btn-dark px-4 fs-5">สมัครสมาชิก</button></a>
                    <button id="logoutBtn" class="btn btn-danger px-4 fs-5 d-none">ออกจากระบบ</button>
                    <span id="userName" class="text-white ms-3"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-sm-12 col-md-8 col-lg-6">
            <form id="registerForm">
                <h1 class="h3 mb-3 fw-normal text-center">สมัครสมาชิก</h1>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingName" placeholder="ชื่อ" required>
                    <label for="floatingName">ชื่อ</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                    <label for="floatingEmail">อีเมล</label>
                </div>
                <div class="row g-2">
                    <div class="col-sm-6">
                        <div class="form-floating mb-2">
                            <input type="tel" class="form-control" id="floatingPhone" placeholder="เบอร์โทรศัพท์"
                                pattern="[0-9]{10}" title="กรุณาใส่หมายเลข 10 หลัก" required>
                            <label for="floatingPhone">เบอร์โทรศัพท์</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="floatingLine" placeholder="ID Line" required>
                            <label for="floatingLine">ID Line</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-2 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">รหัสผ่าน</label>
                    <button type="button"
                        class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y border-0"
                        onclick="togglePassword('password', 'togglePasswordIcon')">
                        <i class="bi bi-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
                <div class="form-floating mb-2 position-relative">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                        required>
                    <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
                    <button type="button"
                        class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y border-0"
                        onclick="togglePassword('confirmPassword', 'toggleConfirmPasswordIcon')">
                        <i class="bi bi-eye" id="toggleConfirmPasswordIcon"></i>
                    </button>
                </div>
                <p id="passwordError" class="text-danger text-center d-none">❌ รหัสผ่านไม่ตรงกัน</p>
                <button type="submit" class="btn btn-danger w-100">สมัครสมาชิก</button>
                <p class="mt-3 text-center">มีบัญชีแล้ว? <a href="/login.html">เข้าสู่ระบบ</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 px-4 bg-danger text-white border-top">
        <div class="col-md-6 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
                <img src="/img/logo/1.png" width="70" height="70" alt="Logo">
            </a>
            <span class="mb-3 mb-md-1 fs-5">&copy; 2025 FirstStep Chinese</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex mx-auto">
            <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-twitter fs-3"></i></a></li>
            <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-instagram fs-3"></i></a></li>
            <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-facebook fs-3"></i></a></li>
        </ul>
    </footer>

    <script src="/js/bootstrap.min.js"></script>
    <script>
    // Toggle password visibility
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }

    // Auth UI
    function updateAuthUI() {
      const token = localStorage.getItem('token');
      const name = localStorage.getItem('name');
      document.getElementById('logoutBtn').classList.toggle('d-none', !token);
      document.getElementById('loginBtn').style.display = token ? 'none' : '';
      document.getElementById('signupBtn').style.display = token ? 'none' : '';
      document.getElementById('userName').textContent = token && name ? `สวัสดี, ${name}` : '';
    }
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('token');
      localStorage.removeItem('name');
      updateAuthUI();
      window.location.href = '/login.html';
    };
    updateAuthUI();

    // Register form
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('floatingName').value;
      const email = document.getElementById('floatingEmail').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        document.getElementById('passwordError').classList.remove('d-none');
        return;
      } else {
        document.getElementById('passwordError').classList.add('d-none');
      }
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert('สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ');
        window.location.href = '/login.html';
      } else {
        alert(data.message);
      }
    };
    </script>
</body>
</html>
