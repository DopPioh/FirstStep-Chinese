<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ลืมรหัสผ่าน - FirstStep Chinese</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles-con.css">
  <link rel="icon" type="image/png" href="/img/logo/1.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    .slide-fade {
      transition: all 0.5s cubic-bezier(.4, 2, .6, 1);
      opacity: 1;
      transform: translateY(0);
    }

    .slide-fade.hide {
      opacity: 0;
      transform: translateY(-40px);
      pointer-events: none;
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .slide-fade.show {
      opacity: 1;
      transform: translateY(0);
      height: auto;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
    <div class="container fs-5">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img src="/img/logo/1.png" class="logo" alt="Logo" width="80">
        <h4 class="mb-0 ms-2">FirstStep Chinese</h4>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item"><a href="/" class="nav-link text-white"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <li class="nav-item"><a href="/courses.html" class="nav-link text-white"><i class="bi bi-journal-text"></i>
              หลักสูตร</a></li>
          <li class="nav-item"><a href="/free-lessons.html" class="nav-link text-white"><i class="bi bi-gift"></i>
              บทเรียนฟรี</a></li>
          <li class="nav-item"><a href="/faqs.html" class="nav-link text-white"><i class="bi bi-question-circle"></i>
              FAQs</a></li>
          <li class="nav-item"><a href="/about.html" class="nav-link text-white"><i class="bi bi-people"></i>
              เกี่ยวกับเรา</a></li>
          <li class="nav-item"><a href="/#footer" class="nav-link text-white"><i class="bi bi-envelope"></i>
              ติดต่อเรา</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card shadow p-4" style="border-radius: 15px;">
        <h2 class="mb-4 text-center text-danger">ลืมรหัสผ่าน</h2>
        <!-- Step 1: Email -->
        <form id="emailForm" class="slide-fade show">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="อีเมล" required>
            <label for="email">อีเมล</label>
          </div>
          <button type="submit" class="btn btn-danger w-100 mb-2 fs-5" id="otpBtn">ขอรหัส OTP</button>
          <div id="otpLoading" class="text-center my-2 d-none">
            <div class="spinner-border text-danger" role="status"></div>
            <div class="mt-2 text-danger">กำลังส่งรหัส OTP...</div>
          </div>
          <div class="form-text text-danger text-center fs-6">
            * หมายเหตุ: รหัส OTP อาจจะถูกส่งไปในจดหมายขยะ (Spam/Junk) โปรดตรวจสอบในจดหมายขยะ
          </div>
        </form>
        <div id="otpSentMsg" class="text-center text-success mb-3 d-none"></div>
        <!-- Step 2: OTP -->
        <form id="otpForm" class="slide-fade hide">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="otp" placeholder="OTP" required>
            <label for="otp">OTP</label>
          </div>
          <button type="submit" class="btn btn-warning w-100 mb-2">ยืนยัน OTP</button>
          <div id="otpError" class="text-danger text-center mt-2 d-none"></div>
        </form>
        <!-- Step 3: New Password -->
        <form id="newPassForm" class="slide-fade hide">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="newPassword" placeholder="รหัสผ่านใหม่" required>
            <label for="newPassword">รหัสผ่านใหม่</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="ยืนยันรหัสผ่านใหม่" required>
            <label for="confirmPassword">ยืนยันรหัสผ่านใหม่</label>
          </div>
          <div id="passError" class="text-danger text-center mt-2 d-none"></div>
          <button type="submit" class="btn btn-success w-100">รีเซ็ตรหัสผ่าน</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 px-4 bg-danger text-white border-top">
    <div class="col-md-6 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
        <img src="/img/logo/1.png" width="70" height="70" alt="Logo">
      </a>
      <span class="mb-3 mb-md-1 fs-5">&copy; 2025 FirstStep Chinese</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex mx-auto">
      <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-twitter fs-3"></i></a></li>
      <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-instagram fs-3"></i></a></li>
      <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-facebook fs-3"></i></a></li>
    </ul>
  </footer>

  <script src="/js/bootstrap.min.js"></script>
  <script>

    // Step 1: ขอ OTP
    let globalEmail = '';
    document.getElementById('emailForm').onsubmit = async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      document.getElementById('otpBtn').disabled = true;
      document.getElementById('otpLoading').classList.remove('d-none');
      document.getElementById('otpSentMsg').classList.add('d-none');
      const res = await fetch('/api/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById('otpBtn').disabled = false;
      document.getElementById('otpLoading').classList.add('d-none');
      if (res.ok) {
        globalEmail = email;
        document.getElementById('otpSentMsg').innerText = `รหัส OTP ถูกส่งไปที่ ${email} แล้ว`;
        document.getElementById('otpSentMsg').classList.remove('d-none');
        document.getElementById('emailForm').classList.add('hide');
        setTimeout(() => {
          document.getElementById('otpForm').classList.remove('hide');
          document.getElementById('otpForm').classList.add('show');
        }, 400);
      } else {
        document.getElementById('otpSentMsg').innerText = data.message || 'เกิดข้อผิดพลาด';
        document.getElementById('otpSentMsg').classList.remove('d-none');
      }
    };

    // Step 2: ตรวจสอบ OTP
    document.getElementById('otpForm').onsubmit = async function (e) {
      e.preventDefault();
      const otp = document.getElementById('otp').value;
      // ตรวจสอบ OTP กับ backend (แนะนำให้สร้าง endpoint /api/auth/verify-otp)
      const res = await fetch('/api/auth/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: globalEmail, otp })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('otpError').classList.add('d-none');
        document.getElementById('otpForm').classList.remove('show');
        document.getElementById('otpForm').classList.add('hide');
        setTimeout(() => {
          document.getElementById('newPassForm').classList.remove('hide');
          document.getElementById('newPassForm').classList.add('show');
        }, 400);
      } else {
        document.getElementById('otpError').innerText = data.message || 'OTP ไม่ถูกต้อง';
        document.getElementById('otpError').classList.remove('d-none');
      }
    };

    // Step 3: รีเซ็ตรหัสผ่าน
    document.getElementById('newPassForm').onsubmit = async function (e) {
      e.preventDefault();
      const password = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;
      if (password !== confirm) {
        document.getElementById('passError').innerText = 'รหัสผ่านไม่ตรงกัน';
        document.getElementById('passError').classList.remove('d-none');
        return;
      }
      document.getElementById('passError').classList.add('d-none');
      const otp = document.getElementById('otp').value;
      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: globalEmail, otp, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert('รีเซ็ตรหัสผ่านสำเร็จ');
        window.location.href = '/login.html';
      } else {
        document.getElementById('passError').innerText = data.message || 'เกิดข้อผิดพลาด';
        document.getElementById('passError').classList.remove('d-none');
      }
    };
  </script>
</body>
</html>
